<p><strong>拍摄时间：2015.07.29</strong></p>
<p><strong>拍摄地点：威海国际海滨浴场</strong></p>
<p>去年夏天去威海玩儿，晚上吃完饭到海边玩儿。</p>
<p>很快太阳就要下山了，趁着落日的余辉，很多人在捡贝壳，于是喵也立刻来了兴致。</p>
<p>喵嫌水凉，只肯在沙滩边上捡，我却钻到水里，在沙子底下摸。</p>
<p>人少的地方果然收获很多，于是我冲喵喊：</p>
<blockquote>
<p>“找到贝壳啦。”</p>
</blockquote>
<p>于是有了这张照片，她不顾水凉了，冲进了海里，冲我跑去，踏出一滩水花，小辫子都竖起来了。</p>
