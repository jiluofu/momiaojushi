
          
            <p><strong>2013.12.30</strong></p>
<p>她累了，<br/>
你抱着她，伏在肩头。<br/>
她饿了，<br/>
你安抚着她，冲好奶粉，做好饭。<br/>
她困了，<br/>
你轻放下她，为她盖上小被。<br/>
她哭了，<br/>
你婆娑着她，轻唱着。<br/>
她笑了，<br/>
你高举着她，让笑声回荡。<br/>
她站了，<br/>
你轻扶着她，鼓励着。<br/>
她开始蹒跚了，<br/>
你环绕着她，放手中不失保护。<br/>
她咿呀学语了，<br/>
你回答者她，惊叹于她的进步。<br/>
她发脾气了，<br/>
你疏导着她，尽量收起自己的怒火。<br/>
一个个场景是如此的平凡，<br/>
正是在这无数个平凡中，喵快两岁了。<br/>
感谢这里的每一个“你”——妈妈、姥姥、姥爷、奶奶、爷爷。</p>
