
          
            <p><strong>2016.05.07</strong></p>
<p>周末啦，难得好天气，阳光和蓝天一起登场，骑车去公园晒晒太阳。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-e72530f5ce718528.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>早上的阳光非常足，坐一会儿，衣服都晒烫了。喵终于买到了盼望已久的水枪，在水边开始一次次的吸水，发射。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-4b15a1b647b467f7.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>






<img src="//upload-images.jianshu.io/upload_images/51001-543478433e6dd57f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>公园满满的绿色，在阳光下分外耀眼。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-6907acddccccbfc0.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>接着就是游乐区，排队等了会儿，终于玩上心爱的秋千。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-57bd936ac1744917.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>这次玩儿就已经很熟练了，上下自如。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-72f4e8def629ad97.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>最后来到健身区，跑道上和妈妈一起跑跑步。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-8123501e472cd341.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>虽然不快，但很开心。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-379a01aa8d64e47f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>生病刚好，只玩儿一会就回去吃饭了。</p>
<p>锻炼身体，少生病，是下一阶段的重点啦。</p>
