
          
            <p><strong>2016.04.30</strong></p>
<p>五一假期开始了，早上起床开始画画。</p>



<img src="//upload-images.jianshu.io/upload_images/51001-567bcf1d3818fcef.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>画了大树妈妈和小树宝宝。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-a556e269e85b97ef.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>上午骑车去马甸公园，开心地玩儿摇篮。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-530b66d83e7a5eff.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>一遍遍地滑滑梯。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-df6229a599b8a757.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>和妈妈一起坐跷跷板。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-117ae122338a1f3b.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>主动找一个小妹妹一起玩儿。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-2360e7cf58c8e47a.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>在妈妈鼓励下，第一次尝试了真正的秋千，并且义无反顾地迷上了这种感觉。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-e635769bccf84a8e.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>最后自己挑战障碍区的梅花桩，摔了个跟头，还是坚持下来。</p>
<br/>



<img src="//upload-images.jianshu.io/upload_images/51001-3c90643f928e1425.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"/>



<p>然后就发烧了，五一假期到此结束。</p>
